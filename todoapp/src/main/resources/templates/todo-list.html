<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        <li th:each="todo : ${todolist}">
            <span th:text="${todo.title}"></span>
            <span th:if="${todo.completed}"> (Done)</span>
        </li>
    </ul>
</body>
</html>
